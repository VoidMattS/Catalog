<html>
    <head>
        <link rel = "stylesheet" href = "{{url_for('static', filename = 'style.css')}}">
        <link rel = "stylesheet" href = "{{url_for('static', filename = 'bootstrap.min.css')}}">
    </head>
    <body>
        <div class = "container-fluid">
            <header class = "row">
                <div class = "col-md-9 title">
                     <h1>Welcome to the Sports Catalog</h1>
                </div>
                <div class = "col-md-3 loginbutton float-right">
                       
                            {%if 'username' not in session%}
                            <a href='{{ url_for("showLogin") }}'>Login</a>
                            {%else%}
                            <a href='{{ url_for("gdisconnect") }}'>Logout</a>
                            {%endif%}
                 
                </div>
            </header>
            <div class = "row panel">
                <div class = "col-md-12">
                    <h1>{{category.name}}</h1>
                    <p><a href = "{{url_for('newCategoryItem', category_id = category.id)}}">Create New Item</a></p>
                    </br>
                </div>
            </div>
        
            <div class = "row">
                <div class = "col-md-12 product-details">
                    {%for i in items%}
                            
                    {{i.name}}
                    </br>

                    {{i.description}}
                    </br>
                    <a href = "{{url_for('editCategoryItem', category_id = category.id, item_id = i.id)}}">Edit</a>
                    </br>
                    <a href = "{{url_for('deleteCategoryItem', category_id = category.id, item_id = i.id )}}">Delete</a>
                    </br>
                    </br>
        
                    {% endfor %}
                </div>
            </div>
            <a href = "{{url_for('showCatalogCategorys')}}"><button type = "button" class = "btn">Go Back</button></a>
        </div>
    </body>
</html>
