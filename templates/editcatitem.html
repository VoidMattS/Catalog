<html>
    <body>
        <h1>Edit Category Item</h1>

        <form action = "{{ url_for('editCategoryItem', category_id = category_id, item_id= i.id)}}" method = 'post'>
            <p>Name:</p>
                <input type= 'text' size= '30' name= 'name' placeholder="{{i.name}}">
            <p>Description:</p>
                <input type= 'text' size= '30' name= 'description' placeholder= "{{i.description}}">

        <input type = 'submit' value= 'Edit'>

        <a href = "{{url_for('showCatItems', category_id = i.category_id)}}">Cancel</a>

        </form>
    </body>
</html>
