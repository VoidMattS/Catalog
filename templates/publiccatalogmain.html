<html>
        <head>
            <link rel = "stylesheet" href = "{{url_for('static', filename = 'style.css')}}">
            <link rel = "stylesheet" href = "{{url_for('static', filename = 'bootstrap.min.css')}}">
        </head>
        <body>
            <div class = "container-fluid">
                <header class = "row">
                    <div class = "col-md-9 title">
                         <h1>Welcome to the Sports Catalog</h1>
                    </div>
                    <div class = "col-md-3 loginbutton float-right">
                           
                                {%if 'username' not in session%}
                                <a href='{{ url_for("showLogin") }}'>Login</a>
                                {%else%}
                                <a href='{{ url_for("gdisconnect") }}'>Logout</a>
                                {%endif%}
                     
                    </div>
                </header>
                <div class = "row">
                    <div class = "panel panel-default flex-container">
                            <div class = "panel-body ">
                                {%for i in category%}
    
                                <a href = "{{url_for('showCatItems', category_id = i.id)}}"><p>{{i.name}}</p></a>
    
                                </br></br>
                                {% endfor %}
                            </div>
                    </div>
                </div>    
            </div>
        </body>
    </html>
